<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazyn Mary Kay</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as SVG components
        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Package = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
        );

        const DollarSign = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const TrendingUp = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Calendar = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        function MaryKayInventory() {
            const [products, setProducts] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [selectedMonth, setSelectedMonth] = useState('wszystkie');
            const [formData, setFormData] = useState({
                name: '',
                quantity: 1,
                catalogPrice: '',
                soldQuantity: 0,
                saleDate: ''
            });

            useEffect(() => {
                loadProducts();
            }, []);

            const loadProducts = () => {
                try {
                    const saved = localStorage.getItem('mary-kay-products');
                    if (saved) {
                        setProducts(JSON.parse(saved));
                    }
                } catch (error) {
                    console.log('Brak zapisanych produktów');
                }
            };

            const saveProducts = (newProducts) => {
                try {
                    localStorage.setItem('mary-kay-products', JSON.stringify(newProducts));
                } catch (error) {
                    console.error('Błąd zapisu:', error);
                }
            };

            const calculatePrices = (catalogPrice) => {
                const catalog = parseFloat(catalogPrice) || 0;
                const priceAfter40 = catalog * 0.6;
                const myProfit = catalog * 0.4;
                return { catalog, priceAfter40, myProfit };
            };

            const addProduct = () => {
                if (!formData.name || !formData.catalogPrice) return;
                
                const newProduct = {
                    id: Date.now(),
                    ...formData,
                    catalogPrice: parseFloat(formData.catalogPrice),
                    quantity: parseInt(formData.quantity),
                    soldQuantity: parseInt(formData.soldQuantity) || 0
                };
                
                const updatedProducts = [...products, newProduct];
                setProducts(updatedProducts);
                saveProducts(updatedProducts);
                
                setFormData({
                    name: '',
                    quantity: 1,
                    catalogPrice: '',
                    soldQuantity: 0,
                    saleDate: ''
                });
                setShowForm(false);
            };

            const deleteProduct = (id) => {
                const updatedProducts = products.filter(p => p.id !== id);
                setProducts(updatedProducts);
                saveProducts(updatedProducts);
            };

            const updateProduct = (id, field, value) => {
                const updatedProducts = products.map(p => 
                    p.id === id ? { ...p, [field]: field.includes('Price') || field.includes('quantity') || field.includes('Quantity') 
                        ? parseFloat(value) || 0 
                        : value } 
                    : p
                );
                setProducts(updatedProducts);
                saveProducts(updatedProducts);
            };

            const getMonthlyStats = () => {
                const months = {};
                
                products.forEach(product => {
                    if (product.soldQuantity > 0 && product.saleDate) {
                        const date = new Date(product.saleDate);
                        const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                        const monthName = date.toLocaleDateString('pl-PL', { year: 'numeric', month: 'long' });
                        
                        if (!months[monthKey]) {
                            months[monthKey] = { name: monthName, profit: 0, sales: 0 };
                        }
                        
                        const { myProfit } = calculatePrices(product.catalogPrice);
                        months[monthKey].profit += myProfit * product.soldQuantity;
                        months[monthKey].sales += product.soldQuantity;
                    }
                });
                
                return Object.entries(months)
                    .sort(([a], [b]) => b.localeCompare(a))
                    .map(([key, data]) => data);
            };

            const filteredProducts = selectedMonth === 'wszystkie' 
                ? products 
                : products.filter(p => {
                    if (!p.saleDate) return false;
                    const date = new Date(p.saleDate);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    return monthKey === selectedMonth;
                });

            const totalValue = products.reduce((sum, p) => {
                const { catalog } = calculatePrices(p.catalogPrice);
                return sum + (catalog * p.quantity);
            }, 0);

            const totalProfit = products.reduce((sum, p) => {
                const { myProfit } = calculatePrices(p.catalogPrice);
                return sum + (myProfit * p.soldQuantity);
            }, 0);

            const monthlyStats = getMonthlyStats();
            const availableMonths = [...new Set(products
                .filter(p => p.saleDate)
                .map(p => {
                    const date = new Date(p.saleDate);
                    return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                }))].sort().reverse();

            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-50 via-purple-50 to-pink-100 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-lg p-6 mb-6 border-2 border-pink-200">
                            <div className="flex items-center justify-between mb-4 flex-wrap gap-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600">
                                        Magazyn Mary Kay
                                    </h1>
                                    <p className="text-gray-600 mt-1">System zarządzania produktami</p>
                                </div>
                                <button
                                    onClick={() => setShowForm(!showForm)}
                                    className="bg-gradient-to-r from-pink-400 to-purple-500 text-white px-6 py-3 rounded-xl flex items-center gap-2 hover:shadow-lg transition-all hover:scale-105"
                                >
                                    <Plus />
                                    Dodaj Produkt
                                </button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                                <div className="bg-gradient-to-br from-pink-100 to-pink-200 p-4 rounded-xl">
                                    <div className="flex items-center gap-3">
                                        <Package size={24} />
                                        <div>
                                            <p className="text-sm text-pink-700">Produktów w magazynie</p>
                                            <p className="text-2xl font-bold text-pink-800">{products.length}</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-gradient-to-br from-purple-100 to-purple-200 p-4 rounded-xl">
                                    <div className="flex items-center gap-3">
                                        <DollarSign size={24} />
                                        <div>
                                            <p className="text-sm text-purple-700">Wartość magazynu</p>
                                            <p className="text-2xl font-bold text-purple-800">{totalValue.toFixed(2)} zł</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-gradient-to-br from-pink-100 via-purple-100 to-pink-200 p-4 rounded-xl">
                                    <div className="flex items-center gap-3">
                                        <TrendingUp size={24} />
                                        <div>
                                            <p className="text-sm text-purple-700">Całkowity zysk</p>
                                            <p className="text-2xl font-bold text-purple-800">{totalProfit.toFixed(2)} zł</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {showForm && (
                            <div className="bg-white rounded-2xl shadow-lg p-6 mb-6 border-2 border-purple-200">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">Dodaj nowy produkt</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input
                                        type="text"
                                        placeholder="Nazwa produktu"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="border-2 border-pink-200 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-400"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Ilość"
                                        value={formData.quantity}
                                        onChange={(e) => setFormData({...formData, quantity: e.target.value})}
                                        className="border-2 border-pink-200 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-400"
                                    />
                                    <input
                                        type="number"
                                        step="0.01"
                                        placeholder="Cena katalogowa (zł)"
                                        value={formData.catalogPrice}
                                        onChange={(e) => setFormData({...formData, catalogPrice: e.target.value})}
                                        className="border-2 border-pink-200 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-400"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Sprzedane sztuki"
                                        value={formData.soldQuantity}
                                        onChange={(e) => setFormData({...formData, soldQuantity: e.target.value})}
                                        className="border-2 border-pink-200 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-400"
                                    />
                                    <input
                                        type="date"
                                        value={formData.saleDate}
                                        onChange={(e) => setFormData({...formData, saleDate: e.target.value})}
                                        className="border-2 border-pink-200 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-400"
                                    />
                                </div>
                                <div className="flex gap-3 mt-4">
                                    <button
                                        onClick={addProduct}
                                        className="bg-gradient-to-r from-pink-400 to-purple-500 text-white px-6 py-2 rounded-lg hover:shadow-lg transition-all"
                                    >
                                        Zapisz
                                    </button>
                                    <button
                                        onClick={() => setShowForm(false)}
                                        className="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition-all"
                                    >
                                        Anuluj
                                    </button>
                                </div>
                            </div>
                        )}

                        {monthlyStats.length > 0 && (
                            <div className="bg-white rounded-2xl shadow-lg p-6 mb-6 border-2 border-pink-200">
                                <div className="flex items-center gap-2 mb-4">
                                    <Calendar size={24} />
                                    <h2 className="text-xl font-bold text-gray-800">Statystyki miesięczne</h2>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {monthlyStats.map((month, idx) => (
                                        <div key={idx} className="bg-gradient-to-br from-pink-50 to-purple-50 p-4 rounded-xl border border-pink-200">
                                            <p className="font-semibold text-purple-800 mb-2">{month.name}</p>
                                            <p className="text-sm text-gray-600">Sprzedanych: {month.sales} szt.</p>
                                            <p className="text-lg font-bold text-pink-600 mt-1">{month.profit.toFixed(2)} zł</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {availableMonths.length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-4 mb-4 border-2 border-purple-200">
                                <select
                                    value={selectedMonth}
                                    onChange={(e) => setSelectedMonth(e.target.value)}
                                    className="border-2 border-pink-200 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-400 w-full md:w-auto"
                                >
                                    <option value="wszystkie">Wszystkie miesiące</option>
                                    {availableMonths.map(month => {
                                        const date = new Date(month + '-01');
                                        const label = date.toLocaleDateString('pl-PL', { year: 'numeric', month: 'long' });
                                        return <option key={month} value={month}>{label}</option>;
                                    })}
                                </select>
                            </div>
                        )}

                        <div className="bg-white rounded-2xl shadow-lg overflow-hidden border-2 border-pink-200">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gradient-to-r from-pink-400 to-purple-500 text-white">
                                        <tr>
                                            <th className="px-4 py-3 text-left">Produkt</th>
                                            <th className="px-4 py-3 text-center">Ilość</th>
                                            <th className="px-4 py-3 text-right">Cena kat.</th>
                                            <th className="px-4 py-3 text-right">Po -40%</th>
                                            <th className="px-4 py-3 text-right">Mój zysk</th>
                                            <th className="px-4 py-3 text-center">Sprzedane</th>
                                            <th className="px-4 py-3 text-right">Zysk total</th>
                                            <th className="px-4 py-3 text-center">Data</th>
                                            <th className="px-4 py-3 text-center">Akcje</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredProducts.map((product, idx) => {
                                            const { catalog, priceAfter40, myProfit } = calculatePrices(product.catalogPrice);
                                            const totalProfitForProduct = myProfit * product.soldQuantity;
                                            
                                            return (
                                                <tr key={product.id} className={idx % 2 === 0 ? 'bg-pink-50' : 'bg-white'}>
                                                    <td className="px-4 py-3">
                                                        <input
                                                            type="text"
                                                            value={product.name}
                                                            onChange={(e) => updateProduct(product.id, 'name', e.target.value)}
                                                            className="w-full bg-transparent border-b border-transparent hover:border-purple-300 focus:outline-none focus:border-purple-400 px-1"
                                                        />
                                                    </td>
                                                    <td className="px-4 py-3 text-center">
                                                        <input
                                                            type="number"
                                                            value={product.quantity}
                                                            onChange={(e) => updateProduct(product.id, 'quantity', e.target.value)}
                                                            className="w-16 text-center bg-transparent border-b border-transparent hover:border-purple-300 focus:outline-none focus:border-purple-400"
                                                        />
                                                    </td>
                                                    <td className="px-4 py-3 text-right">
                                                        <input
                                                            type="number"
                                                            step="0.01"
                                                            value={product.catalogPrice}
                                                            onChange={(e) => updateProduct(product.id, 'catalogPrice', e.target.value)}
                                                            className="w-20 text-right bg-transparent border-b border-transparent hover:border-purple-300 focus:outline-none focus:border-purple-400"
                                                        />
                                                    </td>
                                                    <td className="px-4 py-3 text-right text-purple-700 font-semibold">{priceAfter40.toFixed(2)} zł</td>
                                                    <td className="px-4 py-3 text-right text-pink-600 font-bold">{myProfit.toFixed(2)} zł</td>
                                                    <td className="px-4 py-3 text-center">
                                                        <input
                                                            type="number"
                                                            value={product.soldQuantity}
                                                            onChange={(e) => updateProduct(product.id, 'soldQuantity', e.target.value)}
                                                            className="w-16 text-center bg-transparent border-b border-transparent hover:border-purple-300 focus:outline-none focus:border-purple-400"
                                                        />
                                                    </td>
                                                    <td className="px-4 py-3 text-right text-green-600 font-bold">{totalProfitForProduct.toFixed(2)} zł</td>
                                                    <td className="px-4 py-3 text-center">
                                                        <input
                                                            type="date"
                                                            value={product.saleDate}
                                                            onChange={(e) => updateProduct(product.id, 'saleDate', e.target.value)}
                                                            className="text-sm bg-transparent border-b border-transparent hover:border-purple-300 focus:outline-none focus:border-purple-400"
                                                        />
                                                    </td>
                                                    <td className="px-4 py-3 text-center">
                                                        <button
                                                            onClick={() => deleteProduct(product.id)}
                                                            className="text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-lg transition-all"
                                                        >
                                                            <Trash2 size={18} />
                                                        </button>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                            
                            {filteredProducts.length === 0 && (
                                <div className="text-center py-12 text-gray-500">
                                    <div className="flex justify-center mb-3 opacity-50">
                                        <Package size={48} />
                                    </div>
                                    <p>Brak produktów w magazynie</p>
                                    <p className="text-sm">Kliknij "Dodaj Produkt", aby rozpocząć</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MaryKayInventory />);
    </script>
</body>
</html>
